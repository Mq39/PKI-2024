<div *ngIf="destinations" class="container serach-container">
  <mat-card appearance="outlined" class="search-card">
    <mat-card-content>
      <h1>Search for your destination</h1>
      <form class="search-form">
        <mat-form-field class="search-field">
          <mat-label>Destination</mat-label>
          <mat-select [(value)]="sDestination">
            <mat-option [value]="destination" *ngFor="let destination of destinations">{{ destination }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="search-field">
          <mat-label>Airline</mat-label>
          <mat-select [(value)]="sAirline">
            <mat-option [value]="airline" *ngFor="let airline of airlines">{{ airline }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="search-field">
          <mat-label>Flight class</mat-label>
          <mat-select [(value)]="sFlightClass">
            <mat-option [value]="flightClass" *ngFor="let flightClass of flightClass">{{ flightClass }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="search-field">
          <mat-label>Return</mat-label>
          <mat-select [(value)]="sReturn">
            <mat-option [value]="true">Yes</mat-option>
            <mat-option [value]="false">No</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="doSearch()"><i class="fa-solid fa-search"></i> SEARCH NOW</button>
    </mat-card-actions>
  </mat-card>
</div>
