<div *ngIf="destinations" class="container serach-container">
  <mat-card appearance="outlined" class="search-card">
    <mat-card-content>
      <h1>Search for your destination</h1>
      <form class="search-form">
        <mat-form-field class="search-field">
          <mat-label>Destination</mat-label>
          <mat-select [(value)]="sDestination">
            <mat-option [value]="destination" *ngFor="let destination of destinations">{{ destination }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="search-field">
          <mat-label>Airline</mat-label>
          <mat-select [(value)]="sAirline">
            <mat-option [value]="airline" *ngFor="let airline of airlines">{{ airline }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="search-field">
          <mat-label>Flight class</mat-label>
          <mat-select [(value)]="sFlightClass">
            <mat-option [value]="flightClass" *ngFor="let flightClass of flightClass">{{ flightClass }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="search-field">
          <mat-label>Return</mat-label>
          <mat-select [(value)]="sIsReturn">
            <mat-option [value]="true">Yes</mat-option>
            <mat-option [value]="false">No</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="doSearch()"><i class="fa-solid fa-search"></i> SEARCH NOW</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="mat-elevation-z8 table-wrapper" *ngIf="dataSource">
  <mat-card appearance="outlined">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <!-- Flight Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Number</th>
          <td mat-cell *matCellDef="let element">{{ element.flightNumber }}</td>
        </ng-container>

        <!-- Destination Column -->
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination</th>
          <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
        </ng-container>

        <!-- Scheduled at Column -->
        <ng-container matColumnDef="scheduled">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Scheduled at</th>
          <td mat-cell *matCellDef="let element">{{ dataService.formatDate(element.scheduledAt) }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/flight/{{ element.id }}" mat-button><i class="fa-solid fa-circle-info"> </i> Details</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
