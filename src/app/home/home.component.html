<div *ngIf="recommended" class="container">
  <mat-card class="example-card" appearance="outlined" *ngFor="let flight of recommended">
    <img mat-card-image [src]="[webService.generateImageUrl(flight.destination)]" alt="{{ flight.destination }}" />
    <mat-card-content>
      <h1>{{ flight.destination }}</h1>
    </mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">Scheduled for: {{ dataService.formatDate(flight.scheduledAt) }}</mat-list-item>
      <mat-list-item role="listitem">Flight number: {{ flight.flightNumber }}</mat-list-item>
      <mat-list-item role="listitem">Plane model: {{ flight.plane }}</mat-list-item>
    </mat-list>
    <mat-card-actions>
      <a mat-button [routerLink]="['flight/' + flight.id]"><i class="fa-solid fa-circle-info"></i> DETAILS</a>

      <a mat-button [routerLink]="['book/' + flight.id]"><i class="fa-solid fa-up-right-from-square"></i> BOOK NOW</a>
    </mat-card-actions>
  </mat-card>
</div>
<app-search-container [destinations]="destinations" [airlines]="airlines" [flightClass]="flightClass" />
